bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Book Made in R Markdown/a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">This document uses bookdown</a></li>
    edit: https://github.com/ries9112/R-Markdown-Gallery/edit/main/%s
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
